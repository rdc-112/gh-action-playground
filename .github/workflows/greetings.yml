name: Clear PR Comment

on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write

jobs:
  clear-comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clear original PR comment
      uses: actions/github-script@v6
      with:
        script: |
          const prNumber = context.payload.pull_request.number;
          console.log(`PR Number: ${prNumber}`);

          const originalBody = context.payload.pull_request.body;
          console.log(`PR Body: ${originalBody}`);

          const commits = await github.rest.pulls.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: prNumber,
          });

        
          const mappedCommits = commits.map(commitObject => ({
            commit: commitObject.commit,
            committer: commitObject.committer,
            author: commitObject.author
          }));

          console.log(mappedCommits, 'mappedCommits')
                    
          const newBody = 'New content';
          
          await github.rest.pulls.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: prNumber,
            body: newBody
          });
